<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <main>
      <h2 class="text-center">Esercizio 1</h2>
      <div class="container">
        <div class="row">
          <div class="col bg-primary border border-dark text-white col-md-3">
            <div class="p-3">1</div>
          </div>
          <div class="col bg-primary border border-dark text-white col-md-6">
            <div class="p-3">2</div>
          </div>
          <div class="col bg-primary border border-dark text-white col-md-3">
            <div class="p-3">3</div>
          </div>
        </div>
      </div>
      <h2 class="text-center">Esercizio 2</h2>
      <div class="container">
        <div class="row">
          <div class="col12 bg-warning border border-dark text-dark col-md-4">
            <div class="p-3">1a</div>
          </div>
          <div class="col12 bg-warning border border-dark text-dark col-md-4">
            <div class="p-3">2a</div>
          </div>
          <div class="col12 bg-warning border border-dark text-dark col-md-4">
            <div class="p-3">3a</div>
          </div>
        </div>
      </div>
      <h2 class="text-center">Esercizio 3</h2>
      <div class="container">
        <div class="row">
          <div
            class="col bg-success border border-dark text-white col-md-3 col-lg-6 col-xl-4"
          >
            <div class="p-3">1b</div>
          </div>
          <div
            class="col bg-success border border-dark text-white col-md-6 col-lg-3 col-xl-4"
          >
            <div class="p-3">2b</div>
          </div>
          <div
            class="col bg-success border border-dark text-white col-md-3 col-lg-3 col-xl-4"
          >
            <div class="p-3">3b</div>
          </div>
        </div>
        <h2 class="text-center">Esercizio 4</h2>
        <div class="container">
          <div class="row">
            <div class="col bg-danger border border-dark text-white col-lg-3">
              <div class="p-3">1c</div>
            </div>
            <div class="col bg-danger border border-dark text-white col-md-6">
              <div class="p-3">2c</div>
            </div>
            <div class="col bg-danger border border-dark text-white col-lg-3">
              <div class="p-3">3c</div>
            </div>
          </div>
        </div>
      </div>
      <h2 class="text-center">Esercizio 5</h2>
      <div class="container">
        <div class="row">
          <div class="col-lg-9 bg-info border border-dark">
            <div class="">1d</div>
            <div class="container">
              <div class="row">
                <div class="col12 bg-info border border-dark col-lg-6">
                  <div class="p-3">1beta</div>
                </div>
                <div class="col bg-info border border-dark col-lg-6">
                  <div class="p-3">1gamma</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 bg-info border border-dark">
            <div class="p-3">2d</div>
          </div>
        </div>
      </div>
      <h2 class="text-center">Esercizio 6</h2>
      <div class="container">
        <div class="row">
          <div class="col bg-secondary border border-dark text-white col-md-3">
            <div class="p-3">1e</div>
          </div>
          <div class="col bg-secondary border border-dark text-white col-md-6">
            <div class="p-3">2e</div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
